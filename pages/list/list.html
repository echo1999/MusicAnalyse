<!doctype html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>选择音乐</title>
  <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
  <link rel="stylesheet" href="list.css" type="text/css">
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>
</head>

<body>
  <div id="container">
    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <div id="top">
      <form class="filter-form" >
        <input class="inputsearch"  name="" placeholder="Input Music Name" type="text">
        
      </form>
      <img class="search" src="../../packages/搜索.png" alt="搜索" height=30%>
    </div>
    <div id="title">
      <div class="titleName">
        <p1>歌曲名</p1>
      </div>
      <div class="titleSinger">
        <p>歌手</p>
      </div>
      <div class="titleAlbum">
        <p>专辑</p>
      </div>
      <div class="titleTime">
        <p>时长</p>
      </div>
    </div>

    <div id="main">
      <div id="list">
        <!-- 该部分由js代码填充 -->
      </div>
    </div>
  </div>

  <script src="../bideo.js"></script>
  <script src="../main.js"></script>

  <script>
    if (window.location.host.indexOf('github.io') !== -1 && window.location.protocol !== "https:") {
      window.location.protocol = "https";
    }
  </script>
  <script src="./list.js"></script>

</body>

</html>
